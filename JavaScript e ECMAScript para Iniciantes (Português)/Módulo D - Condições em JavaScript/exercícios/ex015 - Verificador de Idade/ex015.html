<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="1900" max="2100">
            </p>
            
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>

                <!--
                    Obs.: O name dos dois radios devem ser o mesmo.
                    caso contrário, o usuário poderá marcar
                    ambos os radios e não conseguirá desmarcar nenhum
                    dos dois. Criando um grande erro.
                -->
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>
    
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
