<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Exerc√≠cio 3</title>
    </head>
    
    <body>

        <ul id="nomes"></ul>

        <script>
            // A partir do vetor de nomes abaixo, preencha
            // uma lista (<ul>) no HTML com os itens da seguinte
            // forma:
            // * Diego
            // * Gabriel
            // * Lucas
            
            var nomes = ["Diego", "Gabriel", "Lucas"];
            var ulElement = document.querySelector("ul#nomes");

            for (nome of nomes) {
                var liElement = document.createElement('li');
                var textNode = document.createTextNode(nome);

                ulElement.appendChild(liElement);
                liElement.appendChild(textNode);
            }
        </script>
    </body>
</html>
