<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Curso JavaScript</title>
    </head>
    
    <body>
        
        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }

            // setInterval(exibeAlgo, 1000);

            // Obs.: No caso do setInterval, não se usa parenteses
            // para a função que está sendo passada como parâmetro.
            // Isso pois, se utilizar os parenteses, a função irá
            // ser executada apenas uma vez. Ao invés de ser criada
            // uma referência para que a função seja executada multiplas
            // vezes, a função irá ser executada no início mas não será
            // executada novamente.

            setTimeout(exibeAlgo, 5000);

            // No caso do Timeout, ele executará a função apenas
            // uma vez, mas irá contar o tempo definido, em 
            // milissegundos, antes de executar a função.
            // Ou seja, no caso acima, a função exibeAlgo
            // será executada após 5000 milissegundos, que são 
            // 5 segundos.
        </script>
    </body>
</html>
