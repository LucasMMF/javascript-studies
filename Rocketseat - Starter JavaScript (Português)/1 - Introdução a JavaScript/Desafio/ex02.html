        <script>
            // Crie uma função que dado um intervalo (entre x e y)
            // exiba todos os números pares:

            function pares(x, y) {
                for(var i = x; i <= y; i++) {
                    ((i % 2) === 0) ? console.log(i) : 0;
                }
            }

            pares(32, 321);
        </script>
