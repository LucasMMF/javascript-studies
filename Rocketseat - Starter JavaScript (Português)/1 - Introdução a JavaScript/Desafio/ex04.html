<html lang="pt-br">

        <meta charset="UTF-8">

    <body>
        
        <script>
            // Escreva uma função que dado um total de anos de
            // estudo retorna o quão experiente o usuário é:

            function experiencia(anos) {
                if (anos >= 0 && anos <= 1) {
                    console.log(`Este usuário possui ${anos} anos de experiência por tanto ele é Iniciante!`);
                } else if (anos > 1 && anos <= 3) {
                    console.log(`Este usuário possui ${anos} anos de experiência por tanto ele é Intermediário!`);
                } else if (anos > 3 && anos <= 6) {
                    console.log(`Este usuário possui ${anos} anos de experiência por tanto ele é Avançado!`);
                } else if (anos >= 7) {
                    console.log(`Este usuário possui ${anos} anos de experiência por tanto ele é Jedi Master!`);
                } else {
                    console.log('O valor informado para anos de estudo não é valido, digite um valor numérico maior ou igual a zero.');
                }
            }

            var anosEstudo = 7;
            experiencia(anosEstudo);

            // De 0-1 ano: Iniciante
            // De 1-3 ano: Intermediário
            // De 3-6 ano: Avançado
            // De 7 anos: Jedi Master
        </script>
    </body>
</html>
