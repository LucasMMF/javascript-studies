    <body>
        
        <script>
            // Escreva uma função que verifique se o vetor
            // de habilidades passado possui a habilidade "JavaScript"
            // e retorna um booleano true/false caso exista ou não.
            
            // Dica: para verificar se um vetor contém um valor,
            // utilize o método indexOf.

            function temHabilidade(skills, habilidade) {
                var pos = skills.indexOf(habilidade);

                return (pos >= 0) ? true : false;
            }
            
            var skills = ["JavaScript", "ReactJS", "React Native"];
            console.log(temHabilidade(skills, "JavaScript"));
        </script>
    </body>
